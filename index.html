<!-- Main HTML file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Decision Maker</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Add CSS Framework Here-->
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="src/html/watched.html">Watched Movies</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Home / Search Page -->
    <main id="home">
        <!-- Main text on the home page -->
        <div id="home-text">
            <h1>Movie Decision Maker</h1>
            <h2>Not sure what to watch?<br>Let us help you find one of IMDb's top 250 movies!</h2>
            <h3>Please input your search criteria or enjoy a random selection.</h3>
        </div>
        
        <!-- Filters / Movie Criteria -->
        <!-- Search Panel -->
        <div id="search-panel">
            <div id="dropdown-menus">
                <!-- Genre Filter Drop-Down -->
                <select id="genreFilter">
                    <option value="all">All Genres</option>
                    <!-- Populate with genres found in the Top 250 list -->
                </select>

                <!-- Runtime Filter Drop-Down -->
                <select id="runtimeFilter">
                    <option value="all">All Runtimes</option>
                    <option value="90">1.5 hours or less</option>
                    <option value="120">2 hours or less</option>
                    <option value="180">3 hours or less</option>
                </select>

                <!-- Rating Filter Drop-Down -->
                <select id="ratingFilter">
                    <option value="all">All Ratings</option>
                    <!-- Populate with rating ranges -->
                </select>
            </div>
            
            <!-- Exclude Watched Checkbox -->
            <div>
                <label for="excludeWatched">Exclude Watched:</label>
                <input type="checkbox" id="excludeWatched" name="excludeWatched">
            </div>

            <!-- Search Buttons -->
            <button id="search-btn">Find A Movie</button>
            <button id="surprise-Btn">Surprise Me!</button>

            <!-- Search Results Container -->
            <div id="results-container"></div>

            <!-- Videos container -->
            <div id="videos-container"></div>

        </div>
        
    </main>

    <!-- ADD OTHER JAVASCRIPT FILES HERE!!! -->

    <!-- JS FILES -->

    <!-- imdbTop250 script -->
    <script src="src/js/imdbTop250.js"></script>

    <!-- Youtube API script -->
    <script src="./src/js/api/youtube.js"></script>

    <!-- OMDB API script -->
    <script src="src/js/api/omdb.js"></script>

    <!-- Main script -->
    <script src="src/js/script.js"></script>
</body>
</html>
