<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Decision Maker</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Add CSS Framework Here-->
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#watched">Watched Movies</a></li>
        </ul>
    </nav>

    <!-- Home/Search Page -->
    <section id="home">
        <h1>Movie Decision Maker</h1>
        <!-- Search Panel -->
        <div id="search-panel">
            <!-- Add filters (genre, duration, rating) here -->
            <label for="genre">Genre:</label>
            <select id="genre">
                <!-- Add genre options dynamically through JavaScript -->
            </select>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" placeholder="Enter duration">

            <label for="rating">Rating:</label>
            <input type="text" id="rating" placeholder="Enter rating">

            <button onclick="searchMovies()">Search</button>
        </div>

        <!-- Movie Results -->
        <div id="movie-results">
            <!-- Movie cards/grid view will be dynamically added here -->
        </div>
    </section>

    <!-- Movie Detail Page -->
    <section id="movie-detail">
        <!-- Detailed information about the selected movie will be displayed here -->
        <h2>Movie Title</h2>
        <p>IMDb Score: <span id="imdb-score">9.0</span></p>
        <p>Synopsis: Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/trailer-id" frameborder="0" allowfullscreen></iframe>
        <button onclick="markAsWatched()">Mark as Watched</button>
    </section>

    <!-- Watched Movies Page -->
    <section id="watched">
        <!-- Watched movies will be displayed here -->
        <h2>Watched Movies</h2>
        <ul id="watched-movies">
            <!-- Watched movie items will be dynamically added here -->
        </ul>
    </section>

    <!-- Add JavaScript scripts here -->
    
    
  </body>
  
  </html>
